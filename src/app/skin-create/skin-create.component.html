<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="skin.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="id">ID</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="skin.id"
          name="id"
        />
      </div>

      <button (click)="createSkin()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success" (click)="newSkin()">New..</button>
    </div>
  </div>
</div>
