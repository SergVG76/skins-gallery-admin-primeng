<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button icon="pi pi-plus" (click)="addNew()" label="Add new" class="toolbtn"></p-button>

    <p-button icon="pi pi-pencil" (click)="edit()" label="Edit" class="toolbtn" [disabled]="-1 == currentIndex">
    </p-button>

    <p-button icon="pi pi-trash" (click)="delete()" label="Delete" class="toolbtn" [disabled]="-1 == currentIndex">
    </p-button>
  </div>

  <div class="p-toolbar-group-right">
    <span class="p-input-icon-left">
      <i class="pi pi-filter"></i>
      <input
        pInputText
        type="text"
        placeholder="Filter by name"
        [(ngModel)]="name"
      />
    </span>
    <p-button icon="pi pi-check" type="button" (click)="searchByName()" label="Apply" class="toolbtn"></p-button>
  </div>
</p-toolbar>

<p-table [value]="skins" selectionMode="single" [(selection)]="currentSkin" dataKey="ID" [scrollable]="true" scrollHeight="800px" (onRowSelect)="OnSkinSelect($event)">

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="SKIN_NAME">Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="SKIN_LINK">Link <p-sortIcon field="link"></p-sortIcon>
      </th>
      <th pSortableColumn="LAST_DATE">Date <p-sortIcon field="date"></p-sortIcon>
      </th>
      <th pSortableColumn="RATING">Rating <p-sortIcon field="rating"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-skin>
    <tr [pSelectableRow]="skin">
      <td>{{skin.SKIN_NAME}}</td>
      <td>{{skin.SKIN_LINK}}</td>
      <td>{{skin.LAST_DATE}}</td>
      <td>
        <p-rating [ngModel]="skin.RATING" stars="10" [readonly]="true" [cancel]="false"></p-rating>
      </td>
    </tr>
  </ng-template>

</p-table>

<table width="100%">
  <tr class="grid-header">
    <td>ID</td>
    <td>Name</td>
    <td>Link</td>
    <td>Date</td>
  </tr>
  <tr class="grid-row" *ngFor="let skin of skins; let i = index" [class.selected]="i == currentIndex"
    (click)="setCurrentSkin(skin, i)">
    <td>{{ skin.ID }}</td>
    <td>{{ skin.SKIN_NAME }}</td>
    <td>{{ skin.SKIN_LINK }}</td>
    <td>{{ skin.LAST_DATE }}</td>
  </tr>
</table>

<p-dialog [(visible)]="editDialog" [style]="{width: '750px'}" header="Skin Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="editSkin.SKIN_NAME"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !editSkin.SKIN_NAME"
        >Name is required.</small>
    </div>
    <div class="p-field">
      <label for="fname">File name</label>
      <input
        type="text"
        pInputText
        id="fname"
        [(ngModel)]="editSkin.SKIN_LINK"
      />
      <small class="p-invalid" *ngIf="submitted && !editSkin.SKIN_LINK"
        >File name is required.</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-danger"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-success"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>
